<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />
</head>

<body class="p-3">
    <h1>Components</h1>
    <div class="py-4">
        <h2>Input Box</h2>
        <hr>
        <div class="max-w-2xl mx-6 ">
            <label htmlFor="search" class=" relative">
                <svg class="absolute w-6 h-6 left-2 top-1/2 transform -translate-y-1/2"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                        clip-rule="evenodd" />
                </svg>
                <input id="search" class="rounded-full px-4 pl-9 focus:shadow-sm w-full" type="text"
                    placeholder="Input Your Keywords." />
            </label>
        </div>
    </div>

    <div class="py-4">
        <h2>Button</h2>
        <hr>
        <button class="rounded-full bg-secondary  py-1 w-64 hover:bg-yellow-400">Start Search</button>
    </div>

    <div class="py-4">
        <h2>Link</h2>
        <hr>
        <a class="underline text-blue-500 hover:text-blue-800" href="www.google.com">Google</a>
    </div>

    <div class="py-4">
        <h2>Link Groups</h2>
        <hr>
        <div class="w-full flex gap-1 flex-col sm:flex-row sm:gap-4 items-center justify-center bg-gray-50">
            <a class="underline text-blue-500 hover:text-blue-800" href="www.google.com">Google</a>
            <a class="underline text-blue-500 hover:text-blue-800" href="www.google.com">Google</a>
            <a class="underline text-blue-500 hover:text-blue-800" href="www.google.com">Google</a>
        </div>
    </div>

    <div class="py-4">
        <h2>Icons</h2>
        <hr>
        <div>
            <svg class="w-9 h-9" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd" />
            </svg>
        </div>
    </div>

    <div class="py-4">
        <h2>Hero Image</h2>
        <hr>
        <img class="mx-auto sm:w-3/6 lg:w-2/6 w-4/6" src="./images/hero-image.png">
    </div>
</body>

</html>
