<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="dist/main.css" rel="stylesheet">

</head>

<body>
    <div id="app" class="container p-5 text-blue-100">
        <div class='text-5xl sm:text-4xl font-display'>Tailwind Variant Order </div>
        <div class="my-3    ">&nbsp;</div>

        <div class="p-5">
            <div class='text-xl sm:text-4xl font-display'>Just First Element </div>
            <div>
                <button class="first:bg-yellow-200  text-black p-4">Element #1</button>
                <button class="first:bg-yellow-200  text-black p-4">Element #2</button>
                <button class="first:bg-yellow-200  text-black p-4">Element #3</button>
                <button class="first:bg-yellow-200  text-black p-4">Element #4</button>
            </div>
        </div>

        <div class="p-5">
            <div class='text-xl sm:text-4xl font-display'>Odd Elements </div>
            <div>
                <button class="odd:bg-pink-200  text-black p-4">Element #1</button>
                <button class="odd:bg-pink-200  text-black p-4">Element #2</button>
                <button class="odd:bg-pink-200  text-black p-4">Element #3</button>
                <button class="odd:bg-pink-200  text-black p-4">Element #4</button>
            </div>
        </div>


        <div class="p-5">
            <div class='text-xl sm:text-4xl font-display'>First or Odd</div>
            <div>
                <button class="odd:bg-pink-200 first:bg-yellow-200 text-black p-4">Element #1</button>
                <button class="odd:bg-pink-200 first:bg-yellow-200 text-black p-4">Element #2</button>
                <button class="odd:bg-pink-200 first:bg-yellow-200 text-black p-4">Element #3</button>
                <button class="odd:bg-pink-200 first:bg-yellow-200 text-black p-4">Element #4</button>
            </div>
        </div>

        
    </div>
</body>


</html>
